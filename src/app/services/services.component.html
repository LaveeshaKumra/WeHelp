<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<div class="container">
  <div class="form-group">
  <select class="form-control"  [(ngModel)]="city" [ngModelOptions]="{standalone: true}" >
  <option> Select a city</option>
  <option *ngFor="let c of result"  [value]="c.city">{{c.city}}</option>
  </select>
  </div>



<div class="form-group">
    <button type="submit" class="btn btn-primary btn-block" (click)="search()"> Search </button>
</div>
</div>


<table class="table table-hover table-info">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Field</th>
      <th>Experience</th>
      <th>City</th>
      <th>Address</th>
      <th>Mobile no</th>
      <th>Email Id</th>
      <th>Desciption</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let x of results">
    <td>{{x.username}}</td>
    <td>{{x.age}}</td>
    <td>{{x.field}}</td>
    <td>{{x.experience}}</td>
    <td>{{x.city}}</td>
    <td>{{x.address}}</td>
    <td>{{x.mobileno}}</td>
    <td>{{x.emailid}}</td>
    <td>{{x.description}}</td>
    <td> <button (click)="book(x.name,x.field)">Book</button></td>
    </tr>
    </tbody>
  </table>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">

<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-5 my-5">
      <div class="card cardbox">
        <div class="card-body">
            <form method="post" class="form" >
              <div class="form-group">
                <label class="sr-only">Username</label>
                <input type="text" name="username"  [(ngModel)]=info[0].username  class="form-control"
                  placeholder="Username" required>
              </div>

              <div class="form-group">
                <label class="sr-only">E-mail Address</label>
                <input type="email" name="email"  [(ngModel)]=info[0].email name="user_email" class="form-control"      placeholder="xxx@xxx.com" >
              </div>

              <div class="form-group">
                <input class="form-control" name="address" placeholder="Enter your Address" type="text" [(ngModel)]=info[0].Address   >
              </div>
              <div class="form-group">
                <input name="city"  class="form-control" placeholder="Enter your city" type="text" [(ngModel)]=info[0].city   >
              </div>

              <div class="form-group">
                	<input name="mobile" class="form-control" placeholder="Phone number" type="text" [(ngModel)]=info[0].mobile   >
              </div>


              <div class="form-group">
                  <input name="desc" class="form-control" placeholder="Description" type="text" [(ngModel)]=desc   >
              </div>

              <div class="form-group">
                  <input name="date1"  type="date" class="form-control" placeholder="Date for service" [(ngModel)]="date1"  [ngModelOptions]="{standalone: true}" >
              </div>


              <div class="form-group">
                <button id="reg_submit" name="submit"  value="1" class="btn btn-block btn-primary"
                (click)="createReq()">Send Request</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>

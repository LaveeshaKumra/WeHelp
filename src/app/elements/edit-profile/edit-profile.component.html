<form class="form" action="##" method="post" id="registrationForm">
    <div class="form-group">

        <div class="col-xs-6">
            <label for="first_name"><h4>First name</h4></label>
            <input type="text" class="form-control" (value)=result.username id="first_name" placeholder="first name" title="enter your first name if any.">
        </div>
    </div>
    <div class="form-group">

        <div class="col-xs-6">
          <label for="last_name"><h4>Last name</h4></label>
            <input type="text" class="form-control"(value)=result.username name="last_name" id="last_name" placeholder="last name" title="enter your last name if any.">
        </div>
    </div>

    <div class="form-group">

        <div class="col-xs-6">
            <label for="phone"><h4>Phone</h4></label>
            <input type="text" class="form-control" (value)=result.username name="phone" id="phone" placeholder="enter phone" title="enter your phone number if any.">
        </div>
    </div>


    <div class="form-group">

        <div class="col-xs-6">
            <label for="email"><h4>Email</h4></label>
            <input type="email" class="form-control" (value)=result.username name="email" id="email" placeholder="you@email.com" title="enter your email.">
        </div>
    </div>
    <div class="form-group">

        <div class="col-xs-6">
            <label for="email"><h4>Location</h4></label>
            <input type="email" class="form-control" (value)=result.username id="location" placeholder="somewhere" title="enter a location">
        </div>
    </div>

    <div class="form-group">
         <div class="col-xs-12">
              <br>
              <button class="btn btn-lg btn-success p-2 mr-4" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
              <button class="btn btn-lg p-2 ml-4" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
          </div>
    </div>
</form>
